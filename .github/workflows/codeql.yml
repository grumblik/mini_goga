name: CodeQL

on:
  push:
    branches: [ "main","master" ]
  pull_request:
    branches: [ "main","master" ]
    types: [ opened, synchronize, reopened ]
  schedule:
    - cron: '0 3 * * 1' # еженедельно по понедельникам 03:00 UTC
  workflow_dispatch: {}

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (Опционально) если у тебя приватные сабмодули:
      # - name: Checkout submodules
      #   run: git submodule update --init --recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          # Если нужен кастомный конфиг, раскомментируй:
          # config-file: ./.github/codeql/codeql-config.yml

      # Для Go обычно достаточно autobuild
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Если проект требует кастомной сборки, замени блок выше на:
      # - name: Set up Go
      #   uses: actions/setup-go@v5
      #   with:
      #     go-version: '1.23.x'
      # - name: Build
      #   run: |
      #     go mod tidy
      #     go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"
